<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comment</title>
	</head>
	<body>
		<div class="Comments">
			<div class="comment-count">
				<p>6,088 Comments</p>
			</div>

			<div class="sort">
				<img src="../assets/graphics/icon/sort.svg" alt="sort button to arrange videos" height="35" />
				<a href="to be given">
					<p>SORT BY</p>
				</a>
			</div>

			<div class="input-comment">
				<img src="../assets/graphics/icon/profile.svg" alt="A user profile picture" height="50" />
				<form action="to be given" method="post">
					<input type="text" name="comment" class="comment" placeholder="Add a public comment..." />
				</form>
			</div>

			<div class="all-comment">
				<article class="comment" aria-label="comment1-author comment1 content">
					<div class="profile">
						<img src="../assets/graphics/icon/profile.svg" alt="A user profile picture" height="50" />
					</div>

					<div class="user-comment">
						<p>
							<strong>Krezel Boskwe</strong>
							<i>10 months ago</i>
						</p>
						<p>You are good at teaching!</p>
					</div>

					<div class="comment-settings">
						<button aria-label="Like the comment">
							<img src="../assets/graphics/icon/like.svg" alt="Like button with count" height="20" />
							<span>1K</span>
						</button>

						<button aria-label="Dislike the comment">
							<img src="../assets/graphics/icon/dislike.svg" alt="Dislike button with count" height="20" />
						</button>

						<a href="to be given">Reply</a>

						<a href="to be given">
							<p>View all 7 replies</p>
						</a>
					</div>
				</article>

				<article class="comment" aria-label="comment2-author comment2-content">

						<a href="to be given">
