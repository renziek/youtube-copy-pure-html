<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search-Options</title>
	</head>
	<body>
		<div id="search-options">
			<section class="search-form">
				<form action="" method="post">
					<input type="text" name="search" id="search" placeholder="Search" />
					<button type="submit" aria-label="Search">
						<img src="../assets/graphics/icon/search.svg" alt="Submit search query" height="10" />
					</button>
				</form>
			</section>

			<section class="icon-options">
				<div class="icons">
					<button aria-label="Option button">
						<img src="../assets/graphics/icon/option-cube.svg" alt="Option button" height="30" />
					</button>
					<button aria-label="Download the video">
						<img src="../assets/graphics/icon/download.svg" alt="Download the video" height="30" />
					</button>
					<button aria-label="Enable notifications">
						<img src="../assets/graphics/icon/notification.svg" alt="Enable notifications" height="30" />
					</button>
					<button aria-label="Go to profile">
						<img src="../assets/graphics/creator/creator-profile.svg" alt="Go to profile" height="30" />
					</button>
				</div>
			</section>
		</div>
	</body>
</html>
